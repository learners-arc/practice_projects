<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscibe Form To Google sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Coming Soon</h3>
        <h1>OurBrand New Website Is On It's Way</h1>
        <p>Subscribe for more details</p>
        <form name="submit-to-google-sheet" >
            <input type="email" name="Email" placeholder="Enter your email id" required>
            <button type="submit" ><img src="send.png" width="30px" alt=""></button>
        </form>
        <span id="msg">
           
        </span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyugdRTikTTYRJqft2VrBfghJcA8Ln3z39MLaswyJ8B76U2guSts16MwKLmoo-6kg/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg= document.getElementById('msg');

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML=" Thank you for Subscribing ðŸŽ‰!"
                setTimeout(function(){
                    msg.innerHTML=""
                },4000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
